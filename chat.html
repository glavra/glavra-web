<html lang='en'>
    <head>
        <title>Glavra&mdash;chat</title>
        <meta charset='utf-8'>
        <meta name='viewport' content='width=device-width, initial-scale=1'>

        <!-- libaries -->
        <script type='text/javascript' src='/js/commonmark.min.js'></script>
        <script type='text/javascript' src='/js/autolink.min.js'></script>

        <!-- modules -->
        <script type='text/javascript' src='/js/dialog.js'></script>
        <script type='text/javascript' src='/js/input.js'></script>
        <script type='text/javascript' src='/js/markdown.js'></script>
        <script type='text/javascript' src='/js/messagestatus.js'></script>
        <script type='text/javascript' src='/js/sidebar.js'></script>
        <script type='text/javascript' src='/js/strings.js'></script>
        <script type='text/javascript' src='/js/transcript.js'></script>

        <!-- main script -->
        <script type='text/javascript' src='/js/chat.js'></script>

        <!-- websocket actions -->
        <script type='text/javascript' src='/js/actions/auth.js'></script>
        <script type='text/javascript' src='/js/actions/edit.js'></script>
        <script type='text/javascript' src='/js/actions/error.js'></script>
        <script type='text/javascript' src='/js/actions/history.js'></script>
        <script type='text/javascript' src='/js/actions/message.js'></script>
        <script type='text/javascript' src='/js/actions/preferences.js'></script>
        <script type='text/javascript' src='/js/actions/register.js'></script>
        <script type='text/javascript' src='/js/actions/roominfo.js'></script>
        <script type='text/javascript' src='/js/actions/starboard.js'></script>
        <script type='text/javascript' src='/js/actions/undovote.js'></script>
        <script type='text/javascript' src='/js/actions/vote.js'></script>

        <link rel='stylesheet' type='text/css' href='/css/chat.css'></link>
        <link rel='stylesheet' type='text/css' href='/font-awesome-4.6.3/css/font-awesome.min.css'></link>
    </head>
    <body>
        <div id='glavra'>
            <div id='mainarea'>
                <div id='messages'></div>
                <form id='inputForm'>
                    <textarea id='message'></textarea>
                    <div id='messageButtons'>
                        <input type='button' id='send' value='Send'>
                        <input type='button' id='cancel' value='Cancel'>
                    </div>
                </form>
            </div>
            <div id='sidebar'>
                <div id='account'>
                    <a href='javascript:;' id='collapseSidebar'>collapse</a>
                </div>
                <div id='header'>
                    <h1 id='roomname'></h1>
                    <p id='roomdesc'></p>
                </div>
                <div id='pinned'></div>
                <div id='starred'></div>
            </div>
            <div id='expandSidebar'>‚ùÆ</div>
        </div>
    </body>
</html>
